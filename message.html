        <!-- Signup-->
        <section class="signup-section" id="signup">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">
                        <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                        <h2 class="text-white mb-5">Send us a message</h2>
                        <form class="form-signup" id="messageForm">
                            <label for="firstname">
                                Firstname
                            </label>
                            <input type="text" name="firstname" class="contact-input" id="firstname" required>

                             <label for="lastname">
                                Lastname
                            </label>
                              <input type="text" name="lastname"  class="contact-input" id="lastname" required>

                            <label for="email">
                                Email
                            </label>
                             <input type="email" name="email"  class="contact-input" required>
                            <br>
                            <textarea placeholder="Type message here.." name="message" id="textarea" required></textarea>

                            <button type="submit" id="send-message">Send message</button>
                           
                        </form>
                    </div>
                </div>
            </div>
        </section>
